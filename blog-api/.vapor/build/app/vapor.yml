id: 66298
name: fullstack-blog-laravue
environments:
    production:
        database: 'blog-lara-vue'
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.3:al2'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'php artisan migrate --force'
